{% include 'includes/header.html' %}
{% include 'includes/footer.html' %}
{% include 'includes/modal.html' %}
{% include 'includes/global.html' %}
<script src="/static/js/service/service.auth.js"></script>

<script>

  $(document).ready(function () {

    $('#btnAuth').click(function (e) {
      var userId = $("#userId").val();
      var userPw = $("#userPw").val();
      service_auth.auth(userId, userPw);
    });
  });

</script>

<body class="hold-transition skin-red layout-top-nav">
  <div class="wrapper">
    <div class="content-wrapper">
      <div class="container">
        <section class="content">
          <!-- Content Row -->
          <div class="login-box">
            <div class="login-logo">
              <a href="/index"><b>Login</b></a>
            </div>
            <div class="login-box-body login-page">
              <div class="form-group has-feedback">
                <input type="text" name="userId" id="userId" class="form-control" placeholder="ID">
              </div>
              <div class="form-group has-feedback">
                <input type="password" name="userPw" id="userPw" class="form-control" placeholder="Password">
              </div>
              <div>
                <div class="social-auth-links text-center">
                  <input type="button" id="btnAuth" class="btn btn-primary" value="로그인">
                </div>
              </div>
            </div>
          </div>
          <!-- .Content Row -->
        </section>
        <!-- Content Body-->
      </div>
    </div>
  </div>
</body>
